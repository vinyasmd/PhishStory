<!DOCTYPE html>
<html>
<head>
    <title>Add Your Story</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>üì¢ Share Your Phishing Story</h2>
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Tag (email, job, sms...)</label>
            <input type="text" name="tag" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Your Story</label>
            <textarea name="content" class="form-control" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Story</button>
        <a href="/" class="btn btn-link">‚Üê Back to Home</a>
    </form>
</div>
</body>
</html>
