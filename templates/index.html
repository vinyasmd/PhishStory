<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PhishStory - Share Your Story</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #acb6e5);
            padding: 20px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo h1 {
            font-size: 3em;
            color: white;
            font-weight: bold;
        }
        .logo-icon {
            font-size: 1.2em;
            margin-right: 8px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        textarea {
            width: 100%;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            resize: vertical;
            font-size: 1em;
        }
        button {
            padding: 12px 24px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
        .story {
            margin-top: 30px;
            padding: 20px;
            background-color: #fafafa;
            border-left: 5px solid #007bff;
            position: relative;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .timestamp {
            font-size: 0.8em;
            color: gray;
            margin-top: 5px;
        }
        .delete-btn {
            position: absolute;
            top: 20px;
            right: 15px;
            background-color: red;
            padding: 6px 12px;
            border: none;
            color: white;
            font-size: 0.8em;
            border-radius: 6px;
            cursor: pointer;
        }
        .delete-btn:hover {
            background-color: darkred;
        }
        .share-icons {
            position: absolute;
            top: 20px;
            right: 120px;
            display: flex;
            gap: 8px;
        }
        .share-icons button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 6px 10px;
            font-size: 0.8em;
            border-radius: 5px;
            cursor: pointer;
        }
        .share-icons button:nth-child(2) {
            background-color: #007bff;
        }
        .share-icons button:hover {
            opacity: 0.8;
        }
        .quote-box {
            margin-top: 30px;
            background-color: #ffffff;
            padding: 20px;
            border-left: 5px solid #00c853;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            font-style: italic;
            color: #555;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <div class="logo">
        <h1><span class="logo-icon">üêü</span> PhishStory</h1>
    </div>

    <div class="container">
        <h2>Share Your Phishing Story</h2>

        <form action="{{ url_for('submit') }}" method="POST">
            <textarea name="story" rows="5" placeholder="Write your story here anonymously..." required></textarea>
            <button type="submit">Submit Story</button>
        </form>

        <div class="quote-box" id="quoteBox">
            "Stay alert, stay safe ‚Äî Every click matters!"
        </div>

        <h2 style="margin-top:40px;">Shared Stories</h2>
        
        {% for story in stories %}
            <div class="story">
                <form action="{{ url_for('delete', id=story.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Are you sure you want to delete this story?');">
                    <button type="submit" class="delete-btn">Delete</button>
                </form>

                <div class="share-icons">
                    <button onclick="shareOnWhatsApp('{{ story.story|escape }}')" title="Share on WhatsApp">üü¢ WhatsApp</button>
                    <button onclick="copyStory('{{ story.story|escape }}')" title="Copy Story">üìã Copy</button>
                </div>

                <p>{{ story.story }}</p>
                <div class="timestamp">Shared on {{ story.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</div>
            </div>
        {% else %}
            <p>No stories yet. Be the first to share!</p>
        {% endfor %}
    </div>

    <script>
        function shareOnWhatsApp(text) {
            const message = encodeURIComponent(text + "\n\nShared via PhishStory üåê");
            const whatsappUrl = "https://wa.me/?text=" + message;
            window.open(whatsappUrl, '_blank');
        }

        function copyStory(text) {
            navigator.clipboard.writeText(text)
            .then(() => {
                alert('Story copied! You can now paste it on Instagram, LinkedIn, etc.');
            })
            .catch(err => {
                alert('Failed to copy.');
            });
        }

        // Random quotes
        const quotes = [
            "Think before you click ‚Äî Protect yourself!",
            "Your caution can save your organization.",
            "Every phishing story teaches a valuable lesson.",
            "Awareness is the best defense against phishing.",
            "Be smart, stay protected ‚Äî Always verify!",
            "Not everything you see is true. Stay alert!",
            "Phishing happens when trust is misplaced ‚Äî Trust carefully."
        ];

        function showRandomQuote() {
            const quote = quotes[Math.floor(Math.random() * quotes.length)];
            document.getElementById('quoteBox').innerText = quote;
        }

        // Change quote every 10 seconds
        setInterval(showRandomQuote, 10000);
    </script>

</body>
</html>
